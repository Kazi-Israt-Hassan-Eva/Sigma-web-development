<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List using CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-flex;
            list-style: none;
            padding: 20px;
            list-style-position: inside;
        }

        nav {
            border: 2px solid black;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>About us</li>
        </ul>
    </nav>
</body>

</html>
