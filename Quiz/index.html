<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form For User Information</title>
</head>
<body>

    <h1>User Information</h1>

    <div>
        <label for="name">Enter your name : </label>
        <input type="text" name="name" id="name" placeholder="name">
    </div>

    <div>
        <label for="cityName">Enter the name of your City</label>
        <input type="text" name="city" id="cityName" placeholder="City name">
    </div>

    <div>
        <label for="pin">Enter your Pin Code</label>
        <input type="number" name="pincode" id="pin" placeholder="Pin Code">
    </div>

</body>
</html>
