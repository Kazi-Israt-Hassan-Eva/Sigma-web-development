<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <style>
        .child {
            background-color: blanchedalmond;
            /* border: 2px solid black; */
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: rgb(239, 174, 76);
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(241, 213, 171);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
            </div>
        </div>
    </div>


    <script>

        function getRandomColor() {
            let value1 = Math.ceil(0 + Math.random()*255);
            let value2 = Math.ceil(0 + Math.random()*255);
            let value3 = Math.ceil(0 + Math.random()*255);
            return `rgb(${value1},${value2},${value3})`;
        }

        setInterval(() => {
            document.querySelector(".container").style.background = getRandomColor();
        }, 800);

        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 1000);

        setInterval(() => {
            document.querySelector(".child").style.background = getRandomColor();
        }, 1200);
    </script>
</body>

</html>
